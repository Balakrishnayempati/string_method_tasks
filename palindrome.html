<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string=prompt("Enter a string to check palindrome or not :")
        rev=string.split("").reverse().join("")
        if(string === rev)
    {
        console.log(string)
        console.log("It is a palindrome")
    }
    else
    {
        console.log(string)
        console.log("It is not a palindrome")
    }
    </script>
</body>
</html>
