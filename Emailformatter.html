<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email formatter</title>
</head>
<body>
    <script>
        let first_name=prompt("Enter your first name:")
        let second_name=prompt("Enter your second name:")
        let email="@gmail.com"
        console.log("first_name",first_name,"second_name",second_name,"we added email format like first_name + second_name + @gmail.com")
        console.log(first_name.concat(".",second_name,email))
    </script>
</body>
</html>
